<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Росатом</title>
        <script

            type="text/javascript"
        ></script>
        <script type="text/javascript">
            var map = ymaps.ready(function () {
                const map = new ymaps.Map("map", {
                    center: [55.751837, 48.751597],
                    zoom: 16,
                    controls: ["routePanelControl"],
                });
                var multiRoute = new ymaps.multiRouter.MultiRoute(
                    {
                        // Описание опорных точек мультимаршрута.
                        referencePoints: [[55.751837, 48.751597], "Москва, ул. Мясницкая"],
                        // Параметры маршрутизации.
                        params: {
                            // Ограничение на максимальное количество маршрутов, возвращаемое маршрутизатором.
                            results: 2,
                        },
                    },
                    {
                        // Автоматически устанавливать границы карты так, чтобы маршрут был виден целиком.
                        boundsAutoApply: true,
                    },
                );

                //     {

                //         geometry: {
                //             type: "Point",
                //             coordinates: [55.751837, 48.751597],
                //         },
                //         // Свойства.
                //         properties: {
                //             // Контент метки.
                //             iconContent: "Университетская, 7",
                //             hintContent: "ЦОД ИННОПОЛИС",
                //         },
                //     },
                //     {
                //         // Опции.
                //         // Иконка метки будет растягиваться под размер ее содержимого.
                //         preset: "islands#blackStretchyIcon",
                //         // Метку можно перемещать.
                //         draggable: true,
                //     },
                // );

                // map.geoObjects.add(myGeoObject);
                // map.geoObjects.add(multiRoute);
                map.behaviors.disable("scrollZoom");
                map.behaviors.disable("drag");

                const control = map.controls.get("routePanelControl");
                control.routePanel.state.set({
                    fromEnabled: true,
                    from: "",
                    to: [55.751837, 48.751597],
                    toEnabled: false,
                    type: "auto",
                });
            });
        </script>
    </head>

    <body>
        <template data-type="pug" data-src="./src/pages/index.pug"></template>
