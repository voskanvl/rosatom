  - name: Даниэль Масленников
    comment: Многие программы электронной вёрстки и редакторы HTML используют Lorem Ipsum в качестве текста по умолчанию
    more: Хорошей практикой в докере считается «упаковка» в один контейнер ровно одного постоянно работающего серверного процесса. Как я уже упоминал, этот процесс работает на уровне физического сервера и честно регулируется установленной там операционной системой. Поэтому, в отличие от виртуальных машин, контейнеры докера не требуют специального управления памятью и процессорами. Использование ресурсов становится простым и эффективным.
    role: IT специалист, Сбербанк
  - name: Алёна Яковлева
    comment: Lorem Ipsum используют потому, что тот обеспечивает более или менее стандартное заполнение шаблона, а также реальное распределение букв и пробелов в абзацах
    more: Хорошая новость в том, что докер решает эту проблему. Докер предоставляет специальный сервис, называемый docker registry. Docker registry предназначен для хранения и дистрибуции готовых образов. Собрав новый образ (или новую версию образа) вы можете закачать его в docker registry. Соответственно, потом его можно скачать оттуда на любой сервер. Главная фишка здесь в том, что физически качаться будут только те слои, которые нужны.
    role: IT специалист, Сбербанк
  - name: Никита Мартынов
    comment: Давно выяснено, что при оценке дизайна и композиции читаемый текст мешает сосредоточиться.Давно выяснено, что при оценке дизайна и композиции читаемый текст мешает сосредоточиться.
    more: Если контейнеров на сервере несколько, управлять ими вручную становится проблематично. Для этого есть технология docker compose. Она существует поверх докера и просто позволяет управлять контейнерами на основе единого конфигурационного файла, в котором описаны контейнеры, их параметры и их взаимосвязи (например контейнер A имеет право соединяться с портом 5432 контейнера B)
