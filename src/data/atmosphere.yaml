  - «По атмосфере похоже на детский лагерь,  но с жесткой ответственностью за выполнение учебного плана», — рассказывает одна из студенток. Naked Science поговорил с магистрантами о поступлении, направлениях научной работы, учебе и перспективах.
  - "Новый филиал <strong>Московского государственного университета им. М. В. Ломоносова</strong> расположился в 160 километрах от Нижнего Новгорода, в открытой части Сарова. Место выбрано не случайно: это город, на территории которого находятся Российский федеральный ядерный центр — <strong>Всероссийский научно-исследовательский институт экспериментальной физики</strong> (РФЯЦ-ВНИИЭФ), а также <strong>Национальный центр физики и математики</strong> (НЦФМ), где уже идет строительство научных установок миди- и мега-сайенс класса. Эти масштабные проекты требуют специалистов по разным направлениям фундаментальной физики, математики, а также вычислительным и суперкомпьютерным технологиям."
  - Подготовкой молодых ученых занялся МГУ Саров. Этой осенью в филиале второй раз в истории отпраздновали День первокурсника для студентов магистратуры и впервые приняли аспирантов. Шестьдесят молодых ученых — 50 магистрантов и 10 аспирантов — присоединились к 46 магистрантам-второкурсникам и уже влились в учебу. В следующем году набор будет значительно больше.
