advantages:
  - id: 300
    title: ИТ-решения под ключ
    list:
      - Мы подберем лучшее решение под вашу задачу и встроим его в ваш существующий ИТ-ландшафт.
  - id: 301
    title: КОМФОРТ
    list:
      - Контралируем дата центр 24/7 Территория оснащена  удобной парковкой и офисами для дежурств технических специалистов. По желанию заказчика мы можем оказать помощь в переезде и дальнейшем размещении техники в data center. Каждый клиент может  воспользоваться услугами Online-мониторинга в личном кабинете клиента.
  - id: 302
    title: БЕЗОПАСНОСТЬ
    list:
      - отказоустойчивый дата-центр уровня Tier III оснащён многоуровневой системой контроля и управления доступом для предотвращения несанкционированного доступа к вашему оборудованию.Для заказчиков, решивших воспользоваться colocation, организуется отдельный доступ в зону, где размещено их оборудование. Другие клиенты хостинга в это помещение попасть не смогут. 
  - id: 303
    title: НАДЕЖНОСТЬ
    list:
      - Высокая надежность, благодаря многократному резервированию каналов связи, подачи электроэнергии и кондиционирования. Технологические решения для нашего ЦОД разрабатывались в соответствии со стандартами и ГОСТами.
  - id: 304
    title: КАЧЕСТВО
    list:
      - Высокое качество предоставления услуг достигается благодаря новейшему оборудованию (ввод в экслуатацию 2024г), клиенториентированному подходу и следованию стандарта ГОСТ Р ИСО 9001-2015.
  - id: 304
    title: ЭКОЛОГИЧНОСТЬ
    list:
      - АО Атомдата Иннополис за осознанное потребление энергетических ресурсов, поэтому используются  альтернативные источники питания для освещения здания и отопления
