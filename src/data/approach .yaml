    text: 
      - "Тщательное ведение документации — важная составляющая научной деятельности. «Кстати, про запись и почерк. У всех моих мужчин-коллег просто ужасный почерк, — жалуется Мария. — Они пишут на любом клочке бумаги, не слишком систематизированно и часто непонятно. Лично у меня все пронумеровано, аккуратно оформлено, по разделам разложено. В общем, порядок — штука полезная. Может быть, не основополагающая, но точно упрощающая жизнь, в том числе и научную»."
