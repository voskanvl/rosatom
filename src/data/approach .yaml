    text: 
      - "она в глубине души рада, что в научных сообществах все еще преобладают мужчины, потому что девушки, на ее взгляд, более эмоциональны: «Для меня мужской коллектив — это идеальная рабочая среда, в которой нет лишних эмоций, ничто не отвлекает от учебы, работы. Всё идёт строго по плану, и ты всегда знаешь, чего тебе ожидать»."
  
